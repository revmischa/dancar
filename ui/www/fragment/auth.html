<div class="container">
    <div class="row">
        <div class="col-6" ng-show="auth.isLoggedIn()">
            Current user: {{ auth.currentUser.first_name }} ({{ auth.currentUser.email }})
            <button ng-click="auth.logout()">Log out</button>
        </div>
        <div class="col-6" ng-hide="auth.isLoggedIn()">
            <button ng-click="auth.authenticate('facebook')">Log in</button>
        </div>
    </div>
</div>
loggedin: {{ auth.isLoggedIn() }}
