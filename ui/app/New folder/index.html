<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://*.gstatic.com https://netdna.bootstrapcdn.com https://dancar.herokuapp.com https://maxcdn.bootstrapcdn.com https://*.googleapis.com https://maps.gstatic.com https://code.jquery.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://*.googleapis.com https://netdna.bootstrapcdn.com; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="sign-in">
            <div class="sign-in-form">
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Enter Password">
                </div>
                <button class="btn" id="btn-sign-in">Sign in</button>
            </div>
        </div>

        <div class="alert credentials alert-danger alert-dismissible fade in text-center" role="alert"> Invalid Email or Password </div>
        <div class="alert server alert-danger alert-dismissible fade in text-center" role="alert"> Sorry the server is unavailable </div>

        <div class="app container-fluid">
            <section class="client row">
                <div class="error alert alert-danger" style="display: none;"></div>
                <div class="status alert alert-info" style="display: none;"></div>

                <div class="not-logged-in" style="display: none;">
                    <h2>Not logged in</h2>
                    You must <a href="/user/sign-in">log in</a> to use DanCar
                </div>
                <div class="logged-in" style="">
                    Logged in!
                </div>
            </section>
            <section class="map row logged-in">
                map here
                <div id="map-canvas">Loading map...</div>
            </section>
        </div>

        <!-- javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyGGCtHnMtJITwVg8wiiLKqVSG3yhQyPU"></script>
        <script src="js/jquery.timeago.js"></script>
        <script src="js/dancar.js" type="text/javascript"></script>
    </body>
</html>
